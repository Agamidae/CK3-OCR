### 1.12
ra_legitimacy_2_desc: "Your [legitimacy_level|E] is listed in resources, hotkey R, and a more detailed view in your character window, hotkey F one, L.\nIt contains information on your [legitimacy_level|E], your [legitimacy_expectations|E], how much [legitimacy|E] you currently have and also the current effects of all of the above.\n\n#weak Drawbacks and benefits to having a certain [legitimacy|E] score include opinion penalties and boons, [dynasty_prestige|E] maluses and bonuses, increased and decreased [casus_belli|E] costs, and variable thresholds for [alliances|E] and [faction|E] joining.#!"

ra_epidemics_1_desc: "[epidemics|E] are disease outbreaks that spread across the map, affecting both [characters|E] and [holdings|E]. When a Plague is present in an area, affected [baronies|E] have an [infection_rate|E] that governs how severe their impact is.\n\nOpen the [epidemics|E] panel with hotkey P or from the list of hotkeys on the main screen."

ra_legends_1_desc: "[legends|E] are tales of famous deeds a [character|E] performed during their life. Each Legend has its own [legend_type|E]: Legitimizing, Heroic or Holy.\n\nOpen [legends|E] view with hotkey L or from the list of hotkeys on the main screen."

ra_legends_3_desc: "Information included in the $action_reactive_advice_legends$ panel includes base cost, maintenance, active effects and Legend Quality.\nSelect a legend from the list to see more details."


 ra_laamp_contract_move_2_desc: "We've opened a county that is a destination a fair distance away from your current [camp|E] location.\n\nYou may plan the [travel|E] directly from the [county|E] view, to any selected [barony|E] in the County."

ra_army_auto_intro_desc: "If you want to focus on other things than controlling your [armies|E], you can let the game control them.\nTo do so, open military view, with F3. Enable automation with Shift W and change its settings with Control W.\nYou can do so at any time, even in the middle of a [war|E].\nNote that automation is global, for all your armies.\nThey will be automatically raised during the war, and you'll hear the same sound as when raising manually.\nArmy window and outliner will show what the army intends to do.\nAfter the war, they will be auto-dismissed.\nYou still manually buy [men_at_arms|E], hire [mercenaries|E] and go on [raids|E], but that can be automated in settings."
