lesson_basics_welcome:1 "Welcome to Crusader Kings 3"
lesson_welcome_desc:2 "You are a medieval ruler! Your reign may be brief, but through your heirs you can bring your dynasty to prominence. Land is yours for the taking, by way of the sword or through marriage, and clever diplomacy can extend your reach far beyond the wildest dreams of any conqueror...\n\n There is no one way to "win" in this game, only different ways to enjoy your story as it unfolds."

lesson_basics_paused_intro_desc:1 "Crusader Kings 3 spans hundreds of years and many generations. For now we'll keep the game paused while we walk you through some game concepts."

lesson_basics_tooltips_in_tooltips:1 "Introduction ($lesson_basics$)"
lesson_basics_tooltips_in_tooltips_desc:2 "$lesson_basics_paused_intro_desc$\nFirst, let's make sure Autohotkey works, because we need it to dismiss tooltips.\nThese are popups with additional information that appear when you place the cursor on certain buttons or values or terms.\nThe only way to dismiss a tooltip is by moving the mouse away. With Autohotkey we can do it by pressing Control D.\nIf you don't have Autohotkey yet, please grab it from the discord server.\nNow, let's practice. On the next page there is a sentence with a tooltip. Place the cursor on it with NVDA divide or NVDA Shift M and rescan the screen to read it."

game_concept_highlighted_text: " This sentence has a tooltip."
game_concept_highlighted_text_desc:0 "Well done. Tooltips can have tooltips of their own too. For example, many values in the game have tooltips explaining how they are calculated.\nNow, dismiss the tooltip with Control D and continue. You should hear a rustling sound, confirming that the hotkey worked. Sounds can be disabled with Shift F12."

lesson_basics_autohotkey: "Autohotkey ($lesson_basics$)"
lesson_basics_autohotkey_desc: "Autohotkey also helps us speed up OCR.\nTo click and scan the screen, you can press forward slash. Usually this button is next to Enter.\nThis will move the cursor to the current object, click it, move the cursor away to avoid any tooltips, press Escape to exit OCR results and perform an OCR scan again.\nThis script uses Insert for NVDA actions. If you've disabled Insert, press Control Caps Lock or Control NumPad Insert to assign it as your NVDA key.\nA couple more useful keys:\nShift forward slash: move the cursor without clicking to show a tooltip and scan again.\nControl Shift D: dismiss the tooltip and scan the screen.\nGrav key or backtick: exit OCR results and scan again. This key is usually below Escape.\nMore hotkeys can be found in the escape menu, but you will learn them as we continue.\n\nNote, after you press next, there will be one second delay before the next lesson appears."

lesson_basics_tooltips_practice:0 "Practice tooltips ($lesson_basics$)"
lesson_basics_tooltips_practice_desc: "[highlighted_text|E]"

lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Follow the instructions."
lesson_basics_web_of_titles_desc:2 "Now, let's talk about the game!\nYou play one of many [characters|E] in this world and hold a duchy of Munster, or a petty Kingdom, as it was called in Ireland. A duchy is a landed title, and titles give you power and control over territory, as well as over other Characters (who may hold titles and land of their own).\n\nThe smallest titles are baronies that grant control over holdings: these can be castles, cities, temples or tribes. Baronies are grouped into counties, counties into duchies, duchies into kingdoms and kingdoms into empires. Not all titles are created at the start of the game, for example, there is no King of Ireland yet (but you might change that)."

lesson_basics_realm_desc:3 "To view your character, press F one.\nThere is quite a lot of information, and we will gradually walk you through it.\nFor now, try opening the lists of your counties, they are hotkeyed to number one. From there you can use other numbers to switch tabs to holdings, titles or claims.\nTo close a window or a submenu press q or Escape.\nTo close all windows, you can press Delete.\nOnce you're done, press Home to reopen the tutorial and continue."

lesson_basics_vassals_map: "Vassals ($lesson_basics_map$)"
lesson_basics_vasals_desc:1 "As you've seen, one of your counties is controlled by a vassal. As a [ruler|E], you can only hold so much land on your own and you will often have other $game_concept_rulers$ helping with the administration of the [realm|E] by holding land ([titles|E]) within your borders, making them your [vassals|E]. You in return are called their liege.\n\nVassals pay a portion of the taxes and levies they get from their holdings to their liege.\n\nBoth you and your vassal are feudal rulers and can only own castle holdings directly, and any cities and temples in your counties are held by mayors and priests. They will always remain loyal to their liege. Only counts and higher can be independent and playable."

lesson_basics_neighbours: "Adjacent rulers ($lesson_basics_map$)"
lesson_basics_neighbours_desc: "To get some sense of the political map, we can use the list of our neighbours.\nOpen the character window again with F one and Escape if you still have counties open.\nOn the character view, press A to open adjacent realms. The list shows where they are located relative to you, how many soldiers they have and what higher title they would be part of. We will talk more about de-jure later.\nYou can click on anyone to open their character window and then continue to their neighbours as well.\nYou'll notice that England is quite large, but they are currently being invaded (by someone with a rather rude nickname).\nYou can open their diplomatic situation with Shift D to learn more."

lesson_basics_skills_desc:3 "Now let's return to our petty king Murchad and learn more about him.\n[characters|E] have [skills|E], indicating their proficiency within a certain field. Some are great talkers, while others prefer to make their intent clear on the battlefield.\nPress F one to go back to your own character. Then you can press three to jump to the personality section and one to focus on skills.\nYou can place the cursor on each of your skills to see tooltips and learn what contributes to them and what effects they have. Reminder, you can use Shift slash to do it quicker and dismiss with Control D.\n\nThe main Skills are:\n[diplomacy|E]:\nImproving others opinion of you.\n[martial|E]:\nRaising and commanding armies.\n[stewardship|E]:\nManaging your personal lands.\n[intrigue|E]:\nScheming and finding secrets.\n[learning|E]:\nStudying theology and technology.\n[prowess|E]:\nFighting in duels or battles as a knight."

#[GetPlayer.GetSkill('diplomacy')].
lesson_basics_traits_1_desc:2 "[characters|E] also have [traits|E], which can affect [skills|E], as well as how they react to things. You can close skills with Escape and press 2 to focus on traits.\n\nYou are:\n$EFFECT_LIST_BULLET$[GetTrait('temperate').GetName( GetNullCharacter )],\n$EFFECT_LIST_BULLET$[GetTrait('wrathful').GetName( GetNullCharacter )],\n$EFFECT_LIST_BULLET$[GetTrait('impatient').GetName( GetNullCharacter )].\nFrom this, you can see that your $game_concept_character$ typically leads a modest life and expects others to do the same, and is quick to anger when they don't.\n\nSome Traits tell you about a $game_concept_character$'s personality, like [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], or [GetTrait('generous').GetName( GetNullCharacter )]. Other Traits are specific to how a $game_concept_character$ has lived their life, such as an [tutorial_education_trait|E] or [commander_traits|E].\n\nWhen a Character chooses to behave contrary to their personality Traits, it can cause them [stress|E] which can lead to mental breaks and lower health."

lesson_basics_traits_2_desc:1 "[traits|E] can also impact how other [characters|E] react to  you.\n\nSome people are impressed by the [GetTrait('brave').GetName( GetNullCharacter )] Trait, while a [GetTrait('lustful').GetName( GetNullCharacter )] Character is more likely to feature in salacious gossip...\n\nTraits influence other Characters' morality and greed, which can affect both their friendly and hostile actions.\n\n$lesson_basics_opinion_desc$"

lesson_basics_resources_1:0 "Gold ($lesson_basics_resources$)"
lesson_basics_resources_1_desc:2 "To further your goals you will need [gold|E]. Among other things, $game_concept_gold$ pays for [buildings|E], [armies|E], and bribes. $game_concept_gold$ is collected passively from both your [holdings|E] and your [vassals|E] as [tax|E] at the end of each month. Larger $game_concept_vassals$ and more important $game_concept_holdings$ tend to give more $game_concept_tax$.\n\nHowever, money can't buy everything â€” certain things can only be achieved by spending the right amount of [prestige|E] or, for religious matters, [piety|E].\n\nYou can quickly access your Gold, Prestige, and Piety by pressing R. Open the tooltip for any of your resources to see how they are produced and spent. Press R again or Escape to close that view.\n"

lesson_basics_resources_2:0 "Prestige ($lesson_basics_resources$)"
lesson_basics_resources_2_desc:2 "Your [prestige|E] tells you how respected you are. It can be earned passively over time (by holding many [titles|E], for example) or actively (such as by [marrying|E] into prestigious [dynasties|E] or fighting as an [ally|E] in [wars|E]).\n\nWhenever you earn $game_concept_prestige$, you build towards your next [prestige_level|E]. Higher $game_concept_prestige_levels$ make other [characters|E] think better of you and bring powerful ways to wage $game_concept_war$.\n\nSome actions cost $game_concept_prestige$, like declaring $game_concept_war$. These actions allow you to leverage your celebrity for your own benefit, and $game_concept_characters$ won't think less of you for using them.\n\nSpending $game_concept_prestige$ does not affect your $game_concept_prestige_level$ progress, just your current $game_concept_prestige$."

lesson_basics_resources_3:0 "Piety ($lesson_basics_resources$)"
lesson_basics_resources_3_desc:2 "With a lot of [piety|E], you will have an easier time interacting with your [head_of_faith|E]. As you are $catholic_adherent$, this is the Pope.\n\n$game_concept_piety$ can be gained passively from the [learning|E] [skill|E] and [virtuous|E] [traits|E] or actively from pious actions, such as going on a [pilgrimage|E].\n\nYou also have a [piety_level|E], which builds over time whenever you gain $game_concept_piety$ and can have positive effects for your Character.\n\nSimilar to Prestige, some actions require you to spend $game_concept_piety$, like declaring [holy_wars|E] or creating a new [faith|E].\n\nSpending $game_concept_piety$ like this is normal, and other [characters|E] won't think worse of you for it."

lesson_basics_lifestyles_1_desc:1 "As well as [traits|E], your [character|E] can also pick a [lifestyle|E]. There are five $game_concept_lifestyles$, one for each skill.\nYou can open lifestyles with Control F.\n\n$game_concept_lifestyles$ represent what you put the most effort into day-to-day, and each one has several [focuses|E] inside relating to it. Every $game_concept_focus$ gives you a unique bonus and makes events associated with that $game_concept_focus$ more likely to happen.\n\nAs time goes by, your [character|E] will earn [lifestyle_experience|E] for maintaining a particular $game_concept_lifestyle$. When you acquire enough $game_concept_lifestyle_experience$, you can select one of that $game_concept_lifestyle$'s [perks|E] from any of its trees.\n\n$game_concept_perks$ represent you practicing and developing yourself over time and offer unique bonuses (like special traits) or unlock $game_concept_lifestyle$-specific mechanics and content (such as the ability to start [GetScheme('abduct').GetTypeName] [schemes|E]).$lesson_basics_lifestyles_2_reuse$"

lesson_basics_lifestyles_2_desc:3 "Press Control F to open lifestyles.\nSelect any [lifestyle|E] to see its [focuses|E] and perks.\nThen select any focus you like. There is no wrong choice!\nYou may use hotkeys from 1 to 5 to quickly select them.\nThe tutorial will progress automatically on completion."

lesson_basics_lifestyle_open_window_tt:2 "Press Control F to open lifestyles."

lesson_basics_interacting_1_desc:1 "Now, having selected a [focus|E], we can move on to other people!\nInteracting with other [characters|E] is key in Crusader Kings 3, and you have many options for how to do so.\n\nYou may have noticed the prompt in the character window, you can click a character's name to interact with them, including your own.\nThis will open a list of potential [interactions|E], such as arranging a [marriage|E] or starting a [scheme|E]. This is also where you start [wars|E], but let's save that for later.\nYou can also right-click character names wherever they appear in other windows to open this menu.\n\nIf the list is large, some interactions may be hidden, so you'll need to press More Actions to show them."

lesson_basics_open_character_view_tt:0 "1. Open your Character view with F one."
lesson_basics_open_interactions_tt:2 "2. Select your [player_heir|E], with Page Down or Shift F2 (they are at the bottom of the page).\n3. Click their name to see available Interactions."
lesson_basics_send_gift_tt:2 "Confirm a  Send Gift Interaction with your $game_concept_heir$"
lesson_basics_interacting_3_desc:1 "Well done! You have successfully increased somebody's [opinion|E] of you. Note that you don't have to keep your heir's opinion quite so high, we're just using it as an example.\n\nOpinion ranges from -100 to +100. Certain Opinion modifiers last forever, like family bonds. Others will wane over time, like the fading memory of receiving a monetary gift...\n\nIf you open your heir's window and place your cursor over his opinion of you, it will show where exactly the various numbers are coming from. Is it due to a marriage alliance, a gift of gold, or simply that they appreciate your honest nature?\n\nIf you close the tutorial, you'll find an update on the screen. Backspace will open the update feed â€” this is where  mildly interesting but non-critical information appears, and goes away after a little while when unpaused."

lesson_basics_interacting_2_desc:2 "Let's start with the basics â€” everybody likes gold! Try sending a bribe to your [player_heir|E].\n\nOpen your character with F one.\nFind your Heir, Brian, and open interactions with him. You can do it in two ways:\nright-click his name, you may use backslash for it.\nor select him, you may use Page Down or Shift F2, and click his name in his view.\nFind Send Gift interaction and confirm.\n\nMost [interactions|E] will bring up a second window with details when selected. You can confirm or cancel an action in this window."

 lesson_basics_many_lives_1_desc:2 "Next, let's talk about your [dynasty|E]. As the game goes on, unless your [character|E] meets with an untimely "accident" or terrible disease, they will grow old and, eventually, die.\n\nThe story doesn't end there â€” it's only [game_over|E] if you do not have an heir of your own Dynasty!\n$lesson_basics_many_lives_2_desc$"
lesson_basics_many_lives_2_desc:5 "As long as your [titles|E] have [heirs|E] of your [dynasty|E], your legacy will live on. When your current [character|E] dies, you simply start playing a new one: the [player_heir|E].\nIn some cases, when you take over your new Character, you may even find that they are responsible for the untimely demise of your previous Ruler...\n\nDepending on the type of [succession|E] your [realm|E] has, your heir will likely be one of your children â€” perhaps one that you have groomed to [Concept( 'ruler', 'Rule' )|E]?\n\nYou only have one heir right now, but let's look anyway.\nPress F2 to open your realm and three to switch to succession."

lesson_basics_succession_laws_desc:0 "[succession_laws|E] determine how all [titles|E] and resources are divided between [heirs|E] when a [character|E] dies.\n\nAt this time period, most rulers use partition, and if you have multiple heirs, this view will describe how the titles will be partitioned between them.\nDon't worry, you'll be able to reclaim them, either by force or diplomatic means, and later in the game you can change succession laws away from partition.\n\nOf course, you could instead ally your siblings and grow your dynasty together."


lesson_basics_succession_tab_tt:0 "Inspect the Succession tab."
lesson_basics_renown_desc:2 "As a member of a [dynasty|E], you also have [dynasty_prestige|E]. Shared by everyone in your $game_concept_dynasty$, $game_concept_dynasty_prestige$ grows in several different ways and reflects how famous (or infamous) your Dynasty is, rather than just you.\n\nIncreasing your $game_concept_dynasty_prestige$ will echo down the generations for your descendants, raising your [dynasty_prestige_level|E]. As the [dynast|E] (the most powerful member of your $game_concept_dynasty$), Renown will allow you to unlock [dynasty_perks|E] that will benefit all of your kin.\n\nYou can press F one and then H to open your House window.\nThere, you can press Enter to open legacies. You can't unlock any yet but feel free to look through them.\n\nNote that you can use number keys to quickly choose legacies, but only the first 5 numbers are available as hotkeys. Same applies throughout the game, whenever you find numbered lists."

lesson_basics_open_interactions_marriage_tt:0 "Right-click on Character's name."
lesson_basics_open_interactions_marriage_alt_tt:0 "Right-click on an  unmarried Character."
lesson_basics_marriage_view_tt:1 "Select Find Spouse."


 lesson_basics_marriage_concept_1_desc:1 "[Select_CString(GetPlayer.GetPrimarySpouseOrBetrothed.IsValid, 'While your Character is already married, let us walk you through the steps involved.', 'Let us get married!')]\nTo ensure the future of your [dynasty|E], you need family members. Getting [married|E] is a good start, but we cannot promise that you will marry for love.\n\nFor unmarried Characters in your [domain|E], including yourself, you can set up [marriages|E] (or [betrothals|E]) by opening interactions and choosing Find Spouse or Arrange Marriage.\n\nThe two options behave differently:\nFind Spouse opens a list of all potential [spouses|E] whose lieges would accept the marriage â€” they hail from [courts|E] all over the world!\n\nArrange Marriage is limited to people from the [court|E] of the Character you clicked. It can be useful for match-making between your [courtiers|E] or for setting up a specific marriage [alliance|E]. For now, Find Spouse is more relevant for our purposes."

 lesson_basics_find_spouse_concept_desc: "To find a spouse, open your character view with F one.\nClick your name and select Find Spouse or click on the prompt 'Unmarried, find Spouse' below.\n\nThe list will have many many options, but you can use sorting and filters to find your one true love.\nThere are a few factors to consider:\nin the early game, an alliance with someone strong nearby is useful, as you can call them to your wars.\nA younger spouse would produce more children, which you could marry off for more alliances (although more heirs would mean the realm will split more on your death).\nIf the spouse has any [congenital|e] traits, meaning inheritable, like quick or handsome, your children could be born with them too. They will appear first in the list of traits.\nFinally, a spouse with high skills would aid you in managing your realm.\n\nOnce you make the choice (we know, it may be hard), a preview will open where you can confirm the marriage with Enter or go back with B.\n[Select_CString(GetPlayer.GetPrimarySpouseOrBetrothed.IsValid, 'Your Character is already married â€” good job', 'It usually takes a few days for the other ruler to answer but we will make it instant for the tutorial' )]."

lesson_basics_marriage_final_notes_desc:3 "Excellent! May you live long and happily together!\n\nYou may have noticed the popup message at the top of the screen â€” popups deliver quick-fire information that is relevant to you or your Character. [marriages|E] are also usually accompanied by an Event as your potential [spouse|E]'s [liege|E] accepts (or rejects) your offer with a letter. There are different kinds of events and they are critical to shaping your destiny, so keep an eye out for them!\n\nYou can also Find Spouse for your son. As soon as he is married, he can start producing members of your family (and [heirs|E] to your [titles|E] who are of your [dynasty|E])."



### Titles ###
lesson_basics_dynasty_and_house: "De jure titles"
lesson_basics_de_jure_titles: "Title window"
lesson_basics_de_jure_cbs: "Kingdom titles"
lesson_basics_dynasty_and_house_desc:0 "In the future, you might end up inheriting [titles|E] (along with land and [vassals|E]) from your relatives. The game will inform you when you're close in the line of succession.\n\nNot everyone in your [dynasty|E] will be land owners, but every plot of land on the map has an owner.\nMost [titles|E] belong in a pyramid-like hierarchy, according to their $game_concept_title$ [title_tier|E]:\n\nAt the bottom is [barony|E], then [county|E], [duchy|E], [kingdom|E], and finally [empire|E].\n\nEvery $game_concept_title$ is legally, or "de jure" part of a $game_concept_title$ one $game_concept_title_tier$ up the chain, for example each $game_concept_county$ is thus part of a $game_concept_duchy$. We say "legally" because a king is not always in control of all the [titles|E] that his [kingdom|E] is "supposed" to contain within its borders.\n\nIf this [de_jure|E] hierarchy has been broken it is often possible to declare war over errant territories. Like, it is in your case."

lesson_basics_de_jure_titles_desc:4 "Open your character with F one and press T or click on the line Duke of Munster. This will open the title window for your duchy, or petty kingdom. Many titles have such dynamic names, like Emirate or Earldom.\n\nThis window says how many counties in the title you control and shows other claimants. In the future you can invite claimants on other titles and declare wars for their claims, so they will become your vassals (as long as your title is a higher rank).\n\nSecond tab shows the de jure hierarchy of the title. Earldom of Desmond is supposed to belong to it, which lets you vassalize the Earl of Desmond, either through war or diplomacy. We will do this a few lessons later, for now let's explore the de jure structure around Ireland."

lesson_basics_de_jure_cbs_desc: "Select the de jure parent of your duchy, Kingdom of Ireland.\nYou can press Page Up or Shift F one to do it quickly.\nDe jure tab shows duchies inside it, while counties tab lists all individual counties.\nOn the general tab you'll see the requirements to form it. You only need the majority of de jure counties in a title to create it, 8 out of 14 in this case, plus another duchy. Consider this your goal for the tutorial.\n\nSimilar to adjacent rulers, you can open adjacent titles, with A. Feel free to browse around de jure kingdoms or check out de jure empires, by going one level higher with Page Up or Shift F one.\nIn the next lesson, we will return down to earth and interact with counties."

lesson_basics_change_map_mode_1_tt:1 "Select your capital with Shift+S."
lesson_basics_change_map_mode_2_tt:0 "Select Petty Kingdom of Munster."

##### holdings ####

lesson_basics_holdings_and_buildings_desc:3 "Before we start any conquests, let's develop our own land.\nPress Shift S to select your capital.\nThis county window shows both the castle itself and the county it's in.\nYou can switch between other holdings in it with number keys.\n\nLike with titles, you can open adjacent counties with A and explore the map this way. You can even select adjacent seas or rivers!\n\nOnce you return to the capital, press E to open buildings.\nHoldings can have a number of buildings that you can construct and upgrade, depending on the [holding_type|E], terrain and inventions of your culture.\n\nWe suggest you start by upgrading the  $building_curtain_walls_01$."

 lesson_basics_buildings_complete_desc:1 "Well done! It will take some time for the [building|E] to be ready though â€” $cn_luimneach$ wasn't built in a day...\nBut we can speed it up! Return to the main county view and press T to open tasks.\n\nThis menu lists what your councilors can do here and some other options. If you select Increase development, it will also improve construction speed, reducing the wait by about a year.\nIt would abort your steward's current task and reduce your taxes slightly but it is often worth it. We will talk about councilors more in a couple of lessons.\n\nOnce your construction is completed, you will receive the benefits of the Building or Upgrade you chose and could start another. Each holding can only construct one building at a time."

lesson_basics_start_construction_tt:1 "Select your capital with Shift S, press E to open buildings.\nSelect $building_curtain_walls_01$ and confirm the Upgrade"

lesson_basics_taxes_desc:1 "Every [holding|E] provides [taxes|E] to their [holder|E]. If that Holder is a [vassal|E], they will in turn pay Taxes to their [liege|E], according to their obligations.\n\nTaxes are your main source of [gold|E] [income|E]!\nRaising development level in a county slightly increases taxes, while being at [war|E] can reduce the level of [control|E], which in turn will reduce taxes.\n\nYou can open your Realm window with F2 to see how much you gain from your domain and from vassals.\nFirst tab, domain, shows the list of your counties and holdings in them.\nAnother quick way to access holdings is to open the Outliner with O and click Domain Holdings category to expand it."

lesson_basics_domain_1: "Realm and Domain"

 lesson_basics_domain_1_desc:3 "Your [realm|E] is the complete body of land and [titles|E] that you control, including the areas held by your [vassals|E]. Right now, for you, this means the [counties|E] of $c_ennis$, $c_thomond$ and $c_ormond$.\n\nWhen [domain|E] is used, we are instead referring to the land that you own personally, without $game_concept_vassals$: $c_ennis$ and $c_thomond$.\n\nSome things that happen will only affect your [domain|E] ($c_ennis$ and $c_thomond$), while other things will impact your entire [realm|E], the [duchy|E] (or 'Petty Kingdom') of Munster.\n\nNote that there is a limit to how much land you can hold personally, before you start incurring penalties: the [domain_limit|E]. You can look it up quickly by pressing R or in the F2 Realm window.\n\nWhen you go above your Domain Limit, it can be a good idea to use the Grant Title interaction on [characters|E] you are friendly with, making them your [vassals|E].\n\nAs you have no spare titles to give away, you cannot currently do this, but you would otherwise find it in the $game_concept_character$ menu, visible when right-clicking on a $game_concept_character$."

#### Vassals ####

 lesson_basics_vassals_concept_desc:3 "As a [ruler|E], you are likely to be the [liege|E] of at least one [vassal|E]. These are $game_concept_rulers$ who have sworn fealty to you and are thus part of your [realm|E].\n\nVassals supply you with [gold|E] ([taxes|E]) and soldiers ([levies|E]).\n\nIt is possible to both be a $game_concept_liege$ and a $game_concept_vassal$ at once."

lesson_basics_vassals_concept_great_job_desc:2 "Press F2 to open your realm and 2 to switch to vassals.\n\nThis is a list of your current [vassals|E], along with some additional information about them.\n Come here for an overview of things, such as your Vassals' current [opinion|E] of you, which of them are considered powerful and the levels of [taxes|E] and [levies|E] they are providing.\n\nYou can click on a vassal's taxes to open the vassal contract or right-click their name and use the Modify Vassal Contract interaction.\nThere you can change how much they provide, but you can only change each contract once per your life.\n\nVassals expect contracts to be fair, so if you want to raise taxes, it's better to offer something in return, like lower levies or a privilege, like war declarations.\n\nOtherwise you would incur a Tyranny opinion penalty, although it can be avoided with a hook. We will touch on hooks later.\n\nSince your vassal of Ormond only provides 50 men, it may be worth asking him for extra gold instead."

lesson_basics_happy_vassals_desc:2 "It's worthwhile keeping your [vassals|E] happy â€” this keeps them out of [schemes|E] and [factions|E] against you.\n\nNo matter how mighty a [ruler|E] your [character|E] is, if your [realm|E] unites against you, either to [depose|E] you through [war|E] or just to [GetScheme('murder').GetTypeName] you while you sleep, your reign is bound to be cut short.\n\nSome of your Vassals might serve on your [council|E], making their [opinion|E] extra important, as they will be trusted with [councillor_tasks|E].\n\nThere is a limit to how many [vassals|E] you can comfortably be in charge of before your [realm|E] becomes unwieldy. Going beyond this [vassal_limit|E] affects [taxes|E] and [levies|E] provided to you.\n\nThis doesn't matter for the tutorial, but once you grow large and exceed the limit, consolidate by having duke vassals and transferring count vassals to them. This can be done with a Grant Vassal character interaction.\nYou'll be able to create a duchy title and grant it to a count to make them a duke, via Grant Titles interaction."

lesson_basics_domain_2_desc:2 "Note that there is a limit to how much land you can hold personally, before you start incurring penalties: the [domain_limit|E]. Press R to see it.\n\n When you go above your Domain Limit, it can be a good idea to use the  Grant Title interaction on [characters|E] you are friendly with, making them your [vassals|E].\n\nAs you have no spare titles to give away, you cannot currently do this, but you would otherwise find it in the $game_concept_character$ menu, visible when right-clicking on a $game_concept_character$."

### COUNCIL ###

lesson_basics_council_concept_desc:1 "Managing a [realm|E] is a lot of work. As a [ruler|E], you have the help of your [council|E].\nPress F4 to open the Council.\n\nThere is a Council position corresponding to each [skill|E], and married [rulers|E] will also have their [spouse|E] assisting them.\n\nYou can appoint either [vassals|E] or members of your [court|E] to act as your trusted advisors in the council.\nBeing a Councillor is a prestigious position â€” [powerful_vassals|E] expect to be appointed and will be unhappy if left out.\n\n[councillors|E] can be set to work, and they all do different things. They can convert faith and culture in a county, improve relations with other rulers or raise your taxes and levies.\n\nSelect a councilor to see more details and read the tooltips for their tasks."

lesson_basics_council_view_tt:1 "Open the Council view with F4."
lesson_basics_council_tasks_desc:1 "Note that some tasks are used on a specific county or character, like Increase Development that we've mentioned earlier. They are better used from the Task menu in the county view, but here you can preview their effects in the tooltip.\n\nOne such task you'll often use is your Bishop's Fabricate Claim, which is the primary way of expansion. You can select any county controlled by another character, open Tasks and fabricate a claim on it, which will allow you to declare war for that county, once the task is complete.\n\nNote that Bishop is the local name for the position, the more general term is Court Chaplain.\n\nSince you are Catholic, you cannot manually change your Bishop, unlike other councillors. Instead he is appointed by the Pope and you can only pray that you'll receive a skilled character. Unless, that is, you make an unwanted Bishop disappear with a quiet murder scheme..."


#### schemes ####

lesson_basics_schemes_concept_desc:4 "[schemes|E] are long term actions, aimed at another Character. You can find them in character interactions. They can have hostile goals, like trying to [GetScheme('murder').GetTypeName] or [GetScheme('abduct').GetTypeName] your target, or be more wholesome, such as the [GetScheme('befriend').GetTypeName] Scheme.\n\nA good time to use a [scheme|E] might be when you find the [line_of_succession|E] to not be as clear-cut and favorable as you'd like â€” one way to get ahead is to simply remove the competition.\n\nQuietly, and with no witnesses.\n\nA [GetScheme('murder').GetTypeName] attempt comes with a risk of discovery. If your attempt goes awry, it will make your [character|E] unpopular â€” especially with your intended target."

lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
lesson_basics_schemes_murder_desc:3 "A good time to use a [scheme|E] might be when you find the [line_of_succession|E] to not be as clear-cut and favorable as you'd like â€” one way to get ahead is to simply remove the competition.\n\nQuietly, and with no witnesses.\n\nA [GetScheme('murder').GetTypeName] attempt comes with a risk of discovery. If your attempt goes awry, it will make your [character|E] unpopular â€” especially with your intended target."

lesson_basics_schemes_sway_desc:0 "The Sway [scheme|E] is made for increasing the [opinion|E] someone has of your Character. Let's try it!\n\nThe opinion of your bishop determines whether he pays you taxes and levies. While he isn't shown as your vassal, he does control all the temple holdings in your realm and pays you a portion of income if he endorses you, i.e. has positive opinion of you.\n\nThe council window says whether he endorses you or not."
tutorial_basic_schemes_start_swaying_tt:2 "Open council with F4,\nRight-click your $councillor_court_chaplain_theocrat_duchy$'s name and choose Sway (Scheme).\nAlternatively, open his character view and click the name there to open interactions.\nConfirm the scheme"

 lesson_basics_hooks_desc:3 "Sometimes [schemes|E] can give rise to [secrets|E] â€” if you catch someone trying to commit [GetScheme('murder').GetTypeName], it's probably in their best interests to make sure you keep it quiet.\n\nYou can also [blackmail|E] them, to gain a [hook|E]! $game_concept_hooks$ represent a favor you can call in or a hold you have over a particular [character|E], letting you encourage (or force) them to do your bidding.\n\nHooks and secrets are displayed in the Intrigue window, F6, second tab.\n\nAs you play, you'll find many different ways to gain and use $game_concept_hooks$. Experiment with them!"

lesson_basics_intrigue_view_tt:0 "Open the Intrigue view with F6."
lesson_basics_schemes_tab_tt:1 "Inspect the Schemes tab (it should be open by default)."
lesson_basics_schemes_sway_complete_desc:2 "Excellent! Once set in motion, your [scheme|E] will slowly progress over time.\n\nYou can see active schemes by pressing F6, in the intrigue window.\nThere you can also cancel a scheme by pressing Abandon Scheme.\nSchemes are also listed on the main screen, shown when you minimize the tutorial.\n\nThe time it takes to finish a scheme is based on its [success_chance|E], which can be affected by relevant [skills|E] â€” in this case by your [diplomacy|E]."


# lesson_basics_culture_elements_desc:0 "A [culture|E] is defined by its [ethos|E], [culture_pillars|E], and [traditions|E]. Each determines various benefits or penalties to all members of the Culture.\n\nThe  Ethos describes the core values of a Culture, and cannot be changed. It is the main determiner of what Traditions are available to a Culture. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n Cultural Pillars reflect the origins of a Culture, and also cannot be changed. They have a strong impact on the [cultural_acceptance|E] of other cultures, but otherwise are of lesser importance than the Ethos.\n\nThe Traditions of a Culture are more flexible, but can still be incredibly important to a culture. Unlike the Ethos and Pillars, Traditions can be changed by the Culture Head, which is our next topic."

### war ###

lesson_basics_warfare_desc:1 "[war|E] is an essential part of Crusader Kings 3. There are many concepts to cover, but for now, let's touch briefly on some of them.\n\nPress F3 to view and manage your military.\nAll wars are fought by [armies|E], through battles and sieges.\n\nMost of your soldiers will come from [levies|E], but you can expand your $game_concept_army$ by employing [men_at_arms|E].\nIt can be very useful to hire at least one regiment of mangonels, to make sieges faster. Try it, you can press T to create a new MAA (men at arms) unit.\nIf things get really tough, you can also hire [mercenaries|E] â€” provided you have the [gold|E]."

lesson_basics_military_view_tt:1 "Open the Military view with F3."
lesson_basics_rally_points_desc:2 "You can only declare war with no armies raised.\n\nOnce a [war|E] starts, you can raise all troops with a single click of "$RAISE_ALL$" button that will appear on the main screen along with a button showing the current war.\nYou can of course $RAISE_ALL$ from the Military window.\n\nBy default, they will be raised at your capital, that's where your [rally_point|E] is. You can move the rally point or add another.\nRaised troops cost more gold to maintain, so be mindful of your finances.\n\nWhen a $game_concept_war$ is over, you have to disband your soldiers before starting another $game_concept_war$."

lesson_basics_casus_belli_desc:1 "To start a [war|E], you'll need a legitimate reason, a [casus_belli|E], against another [ruler|E].\n\nThere are various ways to obtain a $game_concept_casus_belli$: you might have [de_jure|E] [titles|E] that make you the [rightful_liege|E] of your target, you might inherit [claims|E], or you could pursue [holy_wars|E] against nearby infidels.\n\nAlthough these are the most common, there are dozens of different types of $game_concept_casus_belli$ for you to discover and use as you play!\n\nThe easiest and most straightforward way to acquire $game_concept_claims$ is to use [fabricate_claim|E]. This is something your [court_chaplain|E] sees to, and as we've seen, you can access his task in the county window."

####

lesson_basics_pausing_2_desc:1 "Soon, we'll let you unpause the game! There are just a few things to go over first.\n\nFirst, there are five different speeds available.\nPress plus and minus keys to increase and decrease speed or X and Z.\nNumber keys from 1 to 5 set a specific speed, as long as you don't have a window open that also uses them as shortcuts.\n\nIf you close the tutorial, the speed is stated at the bottom of the screen.\nYou can change the speed and pause whenever you want.\n\nSecondly, for certain important events, the game will auto-pause for you.\n\nThere's nothing wrong with playing at lower speeds, increasing the speed when things are quiet or slowing it down when you go to war.\nBe aware that speed 5 is as fast as your hardware can manage, so time can zip by very fast."

lesson_basics_pausing_3_desc:2 "To start the ticking of time, close this window and press space to unpause the game\nYou will hear a tick for each day passed and a louder metallic sound when a month ends.\nYou can adjust the sounds in the Escape menu, mod settings.\n\nOnce you unpause, days, months, and years will go by. Armies instructed to march will move, events will occur on screen, letters will be sent, and [characters|E] will age.\n\nFind a speed that is comfortable for you â€” you can always change it later."


 ####

lesson_declare_war_step_1_desc:1 "Now, as a first task, let's remind your neighbor, the Earl of $c_desmond$, who his [rightful_liege|E] truly is... \n\nUsing the character interaction system, declare war on the [ruler|E] of $c_desmond$ and we will walk you through what happens in the flow of a war.\n\nYou can quick-save with Control S. Wait a second and you'll hear a whoosh as a confirmation."

lesson_declare_war_tt:1 "Open your character with F1 and adjacent rulers with A.\nRight-click Desmond or select him and click his name to open interactions.\nSelect declare war and choose any of the two casus belli, right now they are functionally the same. Then confirm"

lesson_raise_troops_step_1_desc:2 "You have successfully declared [war|E]!\nIf you have an ally, you can call them via a Call to War interaction. To find your ally quickly, return to your character view, open diplomacy with Shift D and select "allied to" entry. The interaction may be hidden inside the 2 more actions.\n\nNext, you should rally your [armies|E]. A button has appeared on the main screen to help you, but you can also do this from your Military view. Once you press it, it will automatically select your army.\n\nWherever your [rally_point|E] is (in this case, $c_thomond$), that's where your [army|E] will gather and await your orders.\n\nNote: you will need to press the Spacebar to unpause for your $game_concept_army$ to gather more than a handful of men. Leave it for a few days, and the Army will be at full strength!\nYou can always select your first army with U. When you have multiple, press O to open the outliner and select other armies and see allies and enemies."

lesson_army_movement_tt: "Order your army to move and unpause"

lesson_army_movement_step_1_desc:2 "With your army selected, you will see a list of hostile forts - or one in this case, the capital - these are castle holdings in your enemy's counties that you need to siege.\n\nTo move your army, press F or click on the closest hostile fort.\nIt will pan the camera to it. Then you can press Control 2, so Autohotkey right-clicks in the center of the screen or OCR the screen and right-click manually on the prompt.\nYou will hear a metallic sound and Autohotkey will ding to confirm the click. You can disable its sounds with Shift F12.\n\nThen unpause and let your army move. When it reaches a hostile fort, it will start the siege automatically.\nIf you order your $game_concept_army$ across water, it will [embark|E], turning into a [fleet|E]. For now, let's stay on land.\n\nNote that the enemy might raise their troops as you are marching. Pause after a few days and check if your army window sees any enemies. Once your armies meet, they will battle!"

lesson_siege_mechanics_step_1_desc:3 "Your [army|E] is attacking an enemy [holding|E]!\n\nYou need to win $game_concept_sieges$ to win most wars, as they increase your [war_score|E].\n\nSelect your army and press Enter to open the siege.\nWhenever a $game_concept_siege$ is won (it takes a few rounds of attack), the area will become [occupied|E]."

lesson_losing_wars_step_1:0 "Looming Defeat"
lesson_losing_wars_step_1_desc:2 "This [war|E] is not going well! It might be time to sue for [white_peace|E].\n\nWhile #EMP this#! $game_concept_war$ might be a lost cause, there is no harm in accepting defeat and living to fight another day. Close this window, press Shift W and choose #TUT_KW White Peace#! (or #TUT_KW Surrender#!, if White Peace is unavailable)."

lesson_war_final_notes_reuse:1 "\n\n#TUT The tutorial lessons end here. However, pieces of Advice will still occasionally appear as alerts. Click these Advice alerts to learn more about certain situations or systems that you are dealing with!\n\nNote that they have not been rewritten yet and might refer to unmodded interface elements.\nThey will be updated soon.\n\nFeel free to ask any questions in the discord, people will be happy to help you.\nThank you for staying with us and good luck!#!"

lesson_guided_final_notes_mission_step_1_desc:3 "There are many things you could do now that you have dipped your toes in some of the essential systems â€” Crusader Kings 3 is about setting your own goals.\n\nIf you want a suggestion, we recommend you try to become the King or Queen of all $k_ireland$! [war|E] is not the only way, either...\n\nOr you can click the suggestions button up top, hotkeyed to Tab, and see if anything there strikes your fancy!"

lesson_battle_mechanics_step_1_desc:2 "The outcome of a [battle|E] between two [armies|E] depends on a number of things: the number of [levies|E] both sides have, which (if any) [men_at_arms|E] either side is using, the [commanders|E] involved, and even the [terrain|E] you're fighting in.\n\nIf you close the battle view, press U to select your army and it will show the battle.\nOnce the battle ends, an alert will appear, saying Victory or Defeat. Clicking on it will show detailed results of the fighting."

lesson_warscore_step_1_desc:1 "To get an idea of who is winning in a [war|E], check the war button on the main screen. The percentage is your war score, it goes from -100 to +100, and changes based on [battles|E] and [sieges|E] won or lost, as well as territory occupied. Click on it to open war overview or press Shift W.\n\nAt 100 $game_concept_war_score$, you can force the other side to accept your [peace_offer|E].\n\nConversely, at-100 $game_concept_war_score$,they can force you to accept their [peace_offer|E]."

lesson_warscore_step_2_desc:6 "All [wars|E] end in one of three ways:\n$EFFECT_LIST_BULLET$[victory|E]\n$EFFECT_LIST_BULLET$[white_peace|E]\n$EFFECT_LIST_BULLET$[defeat|E]\n\nThe exact consequences of any of these change depending on the [casus_belli|E].\n\nYou can preview the results by opening the war overview and selecting Enforce Demands or one of the other options.\nFor now you should probably just wait until the enemy capital is fully sieged. Your enemy will likely attack you again, in hopes to reduce your numbers so you can't siege. If that happens, hire mercenaries."

lesson_winning_wars_step_1_desc:3 "Your [war_score] is at #P +100%#!!\n\nYou are now able to enforce your demands. Close this window and press Shift W. It will automatically select Enforce Demands."

