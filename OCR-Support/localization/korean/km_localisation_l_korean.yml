l_korean:
km_knight_manager:1 "Knight Manager"
km_knight_manager_usage_tt:1 "Uncheck the checkboxes to disallow certain character groups from serving as knight. When unchecked, all characters of that group will no longer be knights and also will not show up in the list anymore. If you want to manually allow a specific character of that group to serve as knight, uncheck his K.M checkbox before disallowing his groups from serving as knight."
km_toggle_kin_cannot_be_knight:1 "My Dynasty"
km_toggle_kin_cannot_be_knight_tt:1 "If checked, characters of my dynasty can serve as knight."
km_toggle_children_cannot_be_knight:1 "My Offspring"
km_toggle_children_cannot_be_knight_tt:1 "If checked, my children can serve as knights."
km_toggle_family_spouses_cannot_be_knight:1 "Family Spouses"
km_toggle_family_spouses_cannot_be_knight_tt:1 "If checked, my spouse and the spouses of my offspring can serve as knights."
km_toggle_councillors_cannot_be_knight:1 "My Council"
km_toggle_councillors_cannot_be_knight_tt:1 "If checked, my councillors can serve as knights."
km_toggle_my_lovers_cannot_be_knight:1 "My Lovers"
km_toggle_my_lovers_cannot_be_knight_tt:1 "If checked, my lovers can serve as knight."
km_toggle_bad_fighters_cannot_be_knight:1 "Bad Fighters"
km_toggle_bad_fighters_cannot_be_knight_tt:1 "If checked, bad fighters (prowess below 6) can serve as knights."
km_toggle_average_fighters_cannot_be_knight:1 "Average Fighters"
km_toggle_average_fighters_cannot_be_knight_tt:1 "If checked, not that great fighters (prowess below 13) can serve as knights."
km_toggle_court_positions_cannot_be_knight:1 "Court Positions"
km_toggle_court_positions_cannot_be_knight_tt:1 "If checked, any character holding any court position (except Champions and Bodyguards) cannot be a knight."
km_toggle_my_heir_cannot_be_knight:1 "My Heir"
km_toggle_my_heir_cannot_be_knight_tt:1 "If checked, my heir can serve as knight."
km_toggle_exclude_label:1 "K.M."
km_toggle_exclude_label_tt:1 "If unchecked, the character is excluded from the Knight Manager Settings and can be a knight."