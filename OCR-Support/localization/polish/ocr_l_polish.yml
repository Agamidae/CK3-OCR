 mod_version: "Mod version 2.4 for CK3 1.14, all DLCs supported."
 mod_changes: "2.4 changes: Fixed succession tab in the realm window.\nFixed artifacts not showing up in events.\nUpdated the artifacts detail window a little, fixed claimants list.\nMade it easier to change characters and titles for interactions like influence candidacy.\nFixed info about power levels in the dairchy window.\nAdministrative government should now be fully playable.\nAdmin realms, like Byzantines, get a new form of succcession for its titles, based on merit and influence.\nTheir governors can attend to issues, similar to adventurer contracts and have their own estate.\nNew window: Administration, hotkey J, shows admin realm's titles and noble families.\nAdded more relevant info to this window and a way to mass-change directives.\nMilitary window has a new tab for imperial armies. Added a quicker way to borrow these armies for the liege.\nRealm window has new laws for admin realms.\nAdded paged lists for mercs, counties, holdings, and some character interactions.\nAdded distance and number hotkeys to vassals in the realm window, and the numbers work past the first page.\nCounty view changes:\nShows if the province and county border another realm.\nShows if the province has a bridge over a river or a sea crossing.\nAdded buttons to switch to the next and previous county held by the same holder, Z and X.\nOther fixes:\nYou can now scroll character interactions and activity window if they get too long.\nFixed chronicler and physician buttons in the legends and epidemics windows.\nYou can preview legends even if you can't create them yet."

