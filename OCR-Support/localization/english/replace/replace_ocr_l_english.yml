game_concept_vassal_stance_desc:0 "Every [vassal|E] has a Vassal Stance which affects the [opinion|E] they have with you as their [liege|E], and which [heir|E] they prefer as successor to the [realm|E].\n\nVassals in the same stance will like and dislike the same things. For example; all [GetVassalStance( 'glory_hound' ).GetName] Vassals dislike when you lose [wars|E].\n\nEvery Vassal Stance prefers one specific Heir. Upon succession, each preferred Heir will get an Opinion bonus. If the [primary_heir|E] is not preferred, they will instead get an Opinion penalty.\n\n#low The Vassal Stances are:#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetName]"


