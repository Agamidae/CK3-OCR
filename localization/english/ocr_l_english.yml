 mod_version: "Mod version 0.99."
 mod_changes: "10 Notes.\n1. Added council tasks to the county window.\n2. Reworked character, county and army windows. More tabs, hotkeys and relevant information.\n3. Army window now has lists of other armies, adjacent counties and holdings.\n4. Reworked distances. They are now displayed in approximate days or months of travel and should work correctly in multiplayer.\n5. Reworked the outliner and army detection yet again. It will now include enemies of your liege and enemies of your enemies.\n6. Fixed and improved a lot of small things across the board, including some character interactions and crusade redirection."
