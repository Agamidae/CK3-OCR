 mod_version: "Mod version 0.66"
 mod_changes: "Made Current Situation, aka suggestions, much more compact.\nIt shows more information, like how strong people you can attack are, and I removed the tooltips from buttons, place the cursor on the word "tooltip" to read them.\nActive schemes are now shown on screen, after wars.\nReworked crown authority in the realm view and made vassals list more compact.\nReworked hooks and secrets tab in Intrigue.\nCharacter view now shows a brief diplomatic overview: how many wars, allies, truces someone has. When opened, it shows a more compact list which can be expanded.\nNeighbours button is hotkeyed to Control + A.\nPrimary title of the character is now shown on the second line and you can click it to open the title view.\nTitle view now shows succession."
