l_korean:
 # Basics
 lesson_basics_welcome:1 "Welcome to Crusader Kings 3"
 lesson_welcome_desc:2 "You are a medieval ruler! Your reign may be brief, but through your heirs you can bring your dynasty to prominence. Land is yours for the taking, by way of the sword or through marriage, and clever diplomacy can extend your reach far beyond the wildest dreams of any conqueror...\n\n#TUT There is no one way to "win" in Crusader Kings 3, only different ways to enjoy your story as it unfolds.#!"

 #Camera & Map
 lesson_basics_paused_intro:0 "Pausing ($lesson_basics$)"
 lesson_basics_paused_intro_desc:1 "Crusader Kings 3 spans hundreds of years and many generations. Right now, time is standing still because the game is #EMP paused#!.\n\n#TUT For this part of the tutorial, we'll keep the game paused while we walk you through some game concepts.#!"
 lesson_basics_tooltips_in_tooltips:1 "Tooltips ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:2 "First, let's make sure Autohotkey works, because you might get stuck without it due to tooltips.\nMany words in the game have tooltips: popups with additional information that appear when you place the cursor on the word.\nThe only way to dismiss a tooltip is by moving the mouse away. And we do it with Autohotkey, by pressing Control D.\nIf you don't have Autohotkey yet, pleace grab it from the discord server.\nNow, let's practice. On the next page there is a sentence with a tooltip. Place the cursor on it and scan the screen to read the tooltip."
 lesson_basics_tooltips_practice: "Practice tooltips ($lesson_basics$)"
 lesson_basics_tooltips_practice_desc: "[highlighted_text|E]"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "Place the cursor on the word [highlighted_text|E]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Follow the instructions."
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"

 #  @test_flower! [pic|E]"
 lesson_basics_web_of_titles:0 "Rulers of Land ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:2 "Now, let's talk about the #EMP game#!! Its world consists of large and small territories вЂ” landed [titles|E] held by various [rulers|E]. The smallest are holding, also called baronies, вЂ” these can be castles, cities, temples or tribes вЂ” and holdings are grouped into counties. Only county rulers and higher can be independent.\n\nCounties can be grouped into duchies, duchies into kingdomds and kingdoms into empires.\n\nYou are a duke of Munster, ruling over 3 counties with 9 holdings total, although in Ireland dukes are called Petty Kings."
 #\n\n@coa_icon!"
 lesson_basics_realm:0 "Borders ($lesson_basics_map$)"
 lesson_basics_realm_desc:3 "Minimize this window with Escape and then press F one to open your character window.\nThere is quite a lot of information, and we will walk you through it. For now, try opening the lists of your counties, they are hotkeyed to number one. From there you can use other numbers to switch tabs to holdings, titles or claims.\nOnce you're done, you may close any windows with Escape and press Home to reopen the tutorial and continue."
 lesson_basics_map_modes:0 "Ruling Over Others ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:1 "As a [ruler|E], you can only hold so much land on your own вЂ” you will often have other $game_concept_rulers$ helping with the administration of the [realm|E] by holding land ([titles|E]) within your borders, making them your [vassals|E].\n\nVassals pay a portion of the taxes and levies they get from their holdings to their liege. You have 1 count vassal who owns Ormond and rules over holdings in that county.\n\nYou both are feudal rulers and can only own castles directly. Cities and temples in your land are held by mayors and priests."
 ### What makes a ruler
 lesson_basics_characters:0 "Characters ($lesson_basics_character$)"
 lesson_basics_characters_desc:1 "You play one of many [characters|E] in this world.\n\n#TUT You will need to make sure that your [dynasty|E] survives and thrives throughout the ages. Your [titles|E] give you power and control over territory, as well as over other Characters (who might hold Titles and land of their own).#!"
 lesson_basics_characters_click_on_character:0 "Open your character view with F one."
 lesson_basics_skills:0 "Skills ($lesson_basics_character$)"
 lesson_basics_skills_desc:3 "[characters|E] have [skills|E], indicating their proficiency within a certain field. Some are great talkers, while others prefer to make their intent clear on the battlefield.\n\nThe main Skills are:\n[diplomacy|E]:\nImproving others opinion of you.\n[martial|E]:\nRaising and commanding armies.\n[stewardship|E]:\nManaging your personal lands.\n[intrigue|E]:\nScheming and finding secrets.\n[learning|E]:\nStudying theology and technology.\n[prowess|E]:\nFighting in duels or battles as a knight."
 #[GetPlayer.GetSkill('diplomacy')].
 lesson_basics_traits_1:0 "Traits ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:2 "[characters|E] also have [traits|E], which can affect [skills|E], as well as how they react to things. They are listed under personality and traits in the character view and you can find their description by placing the cursor on them and reading the tooltip.\n#TUT You are:\n$EFFECT_LIST_BULLET$[GetTrait('temperate').GetName( GetNullCharacter )],\n$EFFECT_LIST_BULLET$[GetTrait('wrathful').GetName( GetNullCharacter )],\n$EFFECT_LIST_BULLET$[GetTrait('impatient').GetName( GetNullCharacter )].\nFrom this, you can see that your $game_concept_character$ typically leads a modest life and expects others to do the same, and is quick to anger when they don't.\n\nSome Traits tell you about a $game_concept_character$'s personality, like [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], or [GetTrait('generous').GetName( GetNullCharacter )]. Other Traits are specific to how a $game_concept_character$ has lived their life, such as an [tutorial_education_trait|E] or [commander_traits|E].\n\nWhen a Character chooses to behave contrary to their personality Traits, it can cause them [stress|E].#!"
 lesson_basics_traits_2:0 "Traits ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:1 "[traits|E] can also impact how other [characters|E] react to #EMP you#!.\n\nSome people are impressed by the [GetTrait('brave').GetName( GetNullCharacter )] Trait, while a [GetTrait('lustful').GetName( GetNullCharacter )] Character is more likely to feature in salacious gossip...\n\n#TUT Traits influence other Characters' morality and greed, which can affect both their friendly and hostile actions.#!"
 lesson_basics_opinion:0 "Opinion ($lesson_basics_character$)"
 lesson_basics_opinion_desc:3 "All [characters|E] (yes, #EMP all#!) have an [opinion|E] of one another, which drives their behavior.\n\n#N Low#! $game_concept_opinion$ can cause people to rise up against you or be unwilling to help you. #P High#! $game_concept_opinion$ can, on the other hand, make $game_concept_characters$ more inclined to join your [schemes|E]...\n\n#TUT How you choose to interact with other $game_concept_characters$ will often affect their Opinion of you.#!"

 ### Resources
 lesson_basics_resources_1:0 "Gold ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:2 "To further your goals you will need [gold|E]. Among other things, $game_concept_gold$ pays for [buildings|E], [armies|E], and bribes. $game_concept_gold$ is collected passively from both your [holdings|E] and your [vassals|E] as [tax|E]. Larger $game_concept_vassals$ and more important $game_concept_holdings$ tend to give more $game_concept_tax$.\n\nHowever, money can't buy everything вЂ” certain things can only be achieved by spending the right amount of [prestige|E] or, for religious matters, [piety|E].\n\n#TUT You can see the current state of your Gold, Prestige, and Piety by pressing R, after closing the tutorial. Press R again or Escape to close that view.#!\n"
 lesson_basics_resources_2:0 "Prestige ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:2 "Your [prestige|E] tells you how respected you are. It can be earned passively over time (by holding many [titles|E], for example) or actively (such as by [marrying|E] into prestigious [dynasties|E] or fighting as an [ally|E] in [wars|E]).\n\nWhenever you earn $game_concept_prestige$, you build towards your next [prestige_level|E], which can be seen in the tooltip for prestige. Higher $game_concept_prestige_levels$ make other [characters|E] think better of you and bring powerful ways to wage $game_concept_war$.\n\n#TUT Some actions #EMP cost#! $game_concept_prestige$, like declaring $game_concept_war$. These actions allow you to leverage your celebrity for your own benefit, and $game_concept_characters$ won't think less of you for using them.\n\nSpending $game_concept_prestige$ does not affect your $game_concept_prestige_level$ progress, just your current $game_concept_prestige$.#!"
 lesson_basics_resources_3:0 "Piety ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:2 "With a lot of [piety|E], you will have an easier time interacting with your [head_of_faith|E]. As you are $catholic_adherent$, this is the Pope.\n\n$game_concept_piety$ can be gained passively from the [learning|E] [skill|E] and [virtuous|E] [traits|E] or actively from pious actions, such as going on a [pilgrimage|E].\n\nYou also have a [piety_level|E], seen in the tooltip for piety, which builds over time whenever you gain $game_concept_piety$ and can have positive effects for your Character.\n\n#TUT Similar to Prestige, some actions require you to #EMP spend#! $game_concept_piety$, like declaring [holy_wars|E] or creating a new [faith|E].\n\nSpending $game_concept_piety$ like this is normal, and other [characters|E] won't think worse of you for it.#!"

 #TODO_CD; highlight martial lifestyle, but discuss with UX first as the lifestyle boxes are instanced, and an individual one can't be easily highlighted.
 # Lifestyles
 lesson_basics_lifestyles_1:0 "Lifestyles ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "As well as [traits|E], your [character|E] can also pick a [lifestyle|E]. There are five $game_concept_lifestyles$, one for each skill.\n\n$game_concept_lifestyles$ represent what you put the most effort into day-to-day, and each one has several [focuses|E] inside relating to it.\n\nEvery $game_concept_focus$ gives you a unique bonus and makes events associated with that $game_concept_focus$ more likely to happen."
 lesson_basics_lifestyle_open_window_tt:2 "Open the Lifestyle menu by pressing Control+L or open F one view and select the Lifestyle button there."
 lesson_basics_lifestyles_2:0 "Focus ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:3 "Click on any [lifestyle|E] to see its [focuses|E].\n\nAs time goes by, your [character|E] will earn [lifestyle_experience|E] for maintaining a particular $game_concept_lifestyle$. When you acquire enough $game_concept_lifestyle_experience$, you can select one of that $game_concept_lifestyle$'s [perks|E] from #EMP any#! of its trees.\n\n$game_concept_perks$ represent you practicing and developing yourself over time and offer unique bonuses (like special traits) or unlock $game_concept_lifestyle$-specific mechanics and content (such as the ability to start [GetScheme('abduct').GetTypeName] [schemes|E]).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:1 "\n\n#TUT As an example, the $martial_strategy_focus_short$, $martial_authority_focus_short$, and $martial_chivalry_focus_short$ Focuses all grant Martial Experience, which can be used to acquire any of the Martial Lifestyle's [perks|E].\n\nCompleting Perk trees leads to different Lifestyle Traits!#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "Choose a Focus"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "Having selected a [focus|E], you might already have guessed that your [character|E] will earn [lifestyle_experience|E] as time goes by. $lesson_basics_lifestyles_2_reuse$"

# Interacting
 lesson_basics_interacting_1:0 "Other Characters ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:1 "Now, having selected a [focus|E], we can move on to other people! Interacting with other [characters|E] is key in Crusader Kings 3, and you have many options for how to do so.\n\n#TUT You can right-click on most characters' names, including your own, to get a list of potential [interactions|E], such as arranging a [marriage|E] or initiating a [scheme|E]. This is also where you start [wars|E], but let's save that for later.#!"
 lesson_basics_open_character_view_tt:0 "Open your Character view with F one."
 lesson_basics_open_interactions_tt:2 "Right-click your [player_heir|E]'s $game_concept_character$ name to see the Interactions available."
 lesson_basics_interacting_2:0 "Send Gift ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:2 "Let's start with the basics вЂ” everybody likes gold! Try sending a bribe to your [player_heir|E].\n\n#TUT Most [interactions|E] will bring up a second window with details when selected. You can confirm or cancel an action in this window.#!"
 lesson_basics_send_gift_tt:2 "Confirm a #TUT_KW Send Gift#! Interaction with your $game_concept_heir$."
 lesson_basics_interacting_3:0 "Gift Sent ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:1 "Well done! You have successfully #P increased#! somebody's [opinion|E] of you.\n\n#TUT Note the #bold feed message#! in the lower right вЂ” this is where #EMP mildly interesting but non-critical#! information appears, and goes away after a little while when unpaused.#!\n\nCertain Opinion modifiers last forever, like family bonds. Others will wane over time, like the fading memory of receiving a monetary gift...\n\n#TUT If you open your character view again and place your cursor over your heir's opinion of you, you can see exactly where the various numbers are coming from. Is it due to a marriage alliance, a gift of gold, or simply that they appreciate your honest nature?#!"

# Generational Gameplay
 lesson_basics_many_lives_1:0 "Playing a Family ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:2 "Next, let's talk about your [dynasty|E]. As the game goes on, unless your [character|E] meets with an untimely "accident" or terrible disease, they will grow old and, eventually, die.\n\n#TUT The story doesn't end there вЂ” it's only [game_over|E] if you do not have an heir of your own Dynasty!#!"
 lesson_basics_many_lives_2:0 "An Heir ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:5 "As long as your [titles|E] have [heirs|E] of your [dynasty|E], your legacy will live on. When your current [character|E] dies, you simply start playing a new one: the [player_heir|E].\n\nDepending on the type of [succession|E] your [realm|E] has, this is likely to be one of your children вЂ” perhaps one that you have groomed to [Concept( 'ruler', 'Rule' )|E]?\n\nYou can click on your house name from the character view to see more details about your dynasty.\n\nYou don't need to do anything with this now, just know for the future."

# Succession Laws
 lesson_basics_succession_laws:0 "Succession Laws ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E] determine how all [titles|E] and resources are divided between [heirs|E] when a [character|E] dies. You currently only have one Heir, but let's take a look anyway!\n\n#TUT In some cases, when you take over your new Character, you may even find that they are responsible for the untimely demise of your previous Ruler...#!"
 lesson_basics_succession_tab_tt:0 "Inspect the Succession tab."
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "Renown ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:2 "As a member of a [dynasty|E], you also have [dynasty_prestige|E]. Shared by everyone in your $game_concept_dynasty$, $game_concept_dynasty_prestige$ grows in several different ways and reflects how (in)famous your #EMP Dynasty#! is, rather than just you.\n\nIncreasing your $game_concept_dynasty_prestige$ will echo down the generations for your descendants, raising your [dynasty_prestige_level|E]. As the [dynast|E] (the most powerful member of your $game_concept_dynasty$), Renown will allow you to unlock [dynasty_perks|E] that will benefit all of your kin.\n\n#TUT To view the $game_concept_dynasty_perk$ of a Dynasty, go to your character view and select your house, then choose Open Legacies.#!"

# Marriage
 lesson_basics_marriage_concept_1:0 "Marriage ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:1 "To ensure the future of your [dynasty|E], you need family members. Getting [married|E] is a good start, but we cannot promise that you will marry for love. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "Finding a Spouse ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "Let's get married!\n\nFor unmarried Characters in your [domain|E], you can set up [marriages|E] (or [betrothals|E]) by right-clicking on the Character and choosing #TUT_KW Find Spouse#! or #TUT_KW Arrange Marriage#!.\n\n#TUT The two options behave differently, so let's go through them both...#!"
 lesson_basics_marriage_concept_2_b_desc:1 "While your Character is already married, let us walk you through the steps involved.\n\nFor unmarried Characters in your [domain|E], you can set up [marriages|E] (or [betrothals|E]) by right-clicking on the Character and choosing #TUT_KW Find Spouse#!, or #TUT_KW Arrange Marriage#!.\n\n#TUT You don't have to marry anyone else, but selecting #TUT_KW Find Spouse#! will open the Marriage view for us.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "Let's find someone for your Character to marry!"
 lesson_basics_open_interactions_marriage_tt:0 "Right-click on Character's name."
 lesson_basics_open_interactions_marriage_alt_tt:0 "Right-click on an #EMP unmarried#! Character."
 lesson_basics_marriage_view_tt:1 "Select #TUT_KW Find Spouse#!."
 lesson_basics_find_spouse_concept:0 "Choosing a Spouse ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "Choosing #TUT_KW Find Spouse#! opens a list of potential [spouses|E] вЂ” they hail from [courts|E] all over the world!\n\nChoosing #TUT_KW Arrange Marriage#! also opens a list of potential [spouses|E], but only with people from the [court|E] of the Character you clicked.\n\n#TUT Your own Character is listed at the top, because this Marriage needs #EMP your#! approval. Whoever is the [liege|E] of the other spouse will appear below, as the union will need their approval as well.\n\n#TUT_KW Arrange Marriage#! can be useful for match-making between your [courtiers|E] or for setting up a specific marriage [alliance|E]. For now, #TUT_KW Find Spouse#! is more relevant for our purposes.#!"
 lesson_basics_arrange_marriage_concept:0 "Arrange Marriage ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT This can be useful for match-making between your [courtiers|E], or for setting up a specific marriage [alliance|E].#!"
 lesson_basics_choosing_a_spouse:0 "Character Filter ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:2 "There are many factors to consider when choosing a [spouse|E]. To help you out, there is a filter function available to pare down the list of candidates. Aspects to consider include potential [alliances|E], [skills|E], personality [traits|E], expected [fertility|E], and more.\n\nSome Traits are [congenital|E], meaning they might be inherited by your children вЂ” perhaps someone with a Trait like that is a good place to start?\n\n#TUT After you select someone, you can change your selection by clicking the #TUT_KW Clear Characters#! button. Nothing will happen until you click #TUT_KW Send Proposal#!.#!"
 send_marriage_proposal_button_name:0 "Send Proposal"
 lesson_basics_say_yes:0 "Send Proposal ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:1 "When you have selected two Characters for your [marriage|E], you are presented with the details of the union, along with additional options such as having the marriage be [matrilineal|E].\n\n#TUT If you are happy with the marriage, go ahead and send an offer. This action usually takes a few days, but we'll make it instant for the tutorial.#!"
 lesson_basics_get_married_tt:1 "Get married вЂ” select a Spouse for your Character and click #TUT_KW Send Proposal #! to suggest the union"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "Whenever you are setting up a [marriage|E] between [characters|E], the final step before sending a proposal presents you with the details of the union, along with additional options such as having the marriage be [matrilineal|E].\n\n#TUT Your Character is already married вЂ” good job!#!"
 lesson_basics_marriage_final_notes:0 "Congratulations! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:3 "Excellent! May you live long and happily together!\n\n#TUT You may have noticed the #bold Toast message#! at the top of the screen вЂ” toast messages deliver quick-fire information that is relevant to you or your Character. [marriages|E] are also usually accompanied by an #bold Event#! as your potential [spouse|E]'s [liege|E] accepts (or rejects) your offer with a letter. There are different kinds of events and they are critical to shaping your destiny, so keep an eye out for them!#!\n\nFor this tutorial, we recommend that you use #TUT_KW Find Spouse#! for your son as well.\n\n#TUT As soon as your son is married, he can start producing members of your family (and [heirs|E] to your [titles|E] who are of your [dynasty|E]).#!"

# Dynasty & House
 lesson_basics_dynasty_and_house:0 "Dynasty and House ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc:0 "Family is important! The [player_heir|E] will always come from your [dynasty|E], and most often from your [house|E].\n\n#TUT In the future, it won't hurt to keep an eye on your family вЂ” and #EMP their #! [line_of_succession|E]. Depending on their [succession_laws|E], you might end up inheriting [titles|E] (along with land and [vassals|E]) from your relatives.#!"

# Titles &  Holdings
 lesson_basics_landed_titles:0 "Land and Titles ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:2 "Not everyone in your [dynasty|E] will be land owners, but every plot of land on the map #EMP has#! an owner.\n\nSometimes that owner is you, sometimes it's one of your [vassals|E], and sometimes it's another [realm|E] entirely (many of whom also have, or are, $game_concept_vassals$)."
 lesson_basics_de_jure_titles:0 "Titles ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:4 "Most [titles|E] belong in a pyramid-like hierarchy, according to their $game_concept_title$ [title_tier|E]:\n\n[barony|E] вЂ” ruled by a Baron or Baroness\n[county|E] вЂ” ruled by a Count or Countess\n[duchy|E] вЂ” ruled by a Duke or Duchess\n[kingdom|E] вЂ” ruled by a King or Queen\n[empire|E] вЂ” ruled by an Emperor or Empress\n\nEvery $game_concept_title$ is legally part of a $game_concept_title$ one $game_concept_title_tier$ up the chain, for example each $game_concept_county$ is thus part of a $game_concept_duchy$.\n\n#TUT Note: There are many dynamic names for these Titles вЂ” your current [ruler|E] is in charge of a "Petty Kingdom" which corresponds to the [duchy|E] Tier.#!"
 lesson_basics_de_jure_cbs:0 "De Jure $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:4 "We say "legally" because, as Crusader Kings 3 lets you play with history, there is no way to guarantee that a [king|E] is #EMP actually#! in control of all the [titles|E] that his [kingdom|E] is "supposed" to contain within its borders.\n\nWe call this $game_concept_title$ hierarchy [de_jure|E], and if the structure has been broken it is often possible to declare war over errant territories.\n\n#TUT If you press Shift+S, it will select your capital. You will see what counties are next to it and its de-jure hierarchy. Clicking the Petty Kingdom of Munster will open the title view for it, listing all de-jure counties. One of them is not owned by you!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "Select your capital with Shift+S."
 lesson_basics_change_map_mode_2_tt:0 "Select Petty Kingdom of Munster."
 lesson_basics_holdings_and_buildings:0 "Your Holdings ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:3 "As you saw, the [de_jure|E] Title of Munster consists of four [counties|E]. $c_thomond$ and $c_ennis$ are held by you directly, $c_ormond$ is held by your [vassal|E], and $c_desmond$ is held by a neighboring [ruler|E].\n\nBut before we start any conquests, let's develop our own land."
 lesson_basics_buildings:0 "Your Buildings ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "Buildings ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:3 "Holdings inside these counties can have a number of buildings that you can construct and upgrade, depending on the [holding_type|E].\n\n#TUT We suggest you start by upgrading the #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_start_construction_tt:1 "Select your capital Holding, with Shift+S.\nSelect #TUT_KW $building_curtain_walls_01$#! among its buildings and #TUT_KW Upgrade#! the structure."
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:1 "Well done! It will take some time for the [building|E] to be ready though вЂ” $cn_luimneach$ wasn't built in a day... Feel free to close the #EMP $building_type_curtain_walls_01$#! construction window.\n\n#TUT Once your construction is completed, you will receive the benefits of the Building or Upgrade you chose.#!"
 lesson_basics_taxes:0 "Taxation ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:1 "Every [holding|E] provides [taxes|E] to their [holder|E]. If that Holder is a [vassal|E], they will in turn pay Taxes to their [liege|E].\n\nTaxes are your main source of [gold|E] [income|E]!\n\n#TUT [obligations|E] can affect how high or low these Taxes are. Being at [war|E] can affect the level of [control|E] in a [county|E], which in turn affects Taxes.#!"

#Vassals
 lesson_basics_vassals_concept:0 "Vassals ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:2 "Open the Realm view with F2."
 lesson_basics_vassals_tab_tt:0 "Inspect the Vassals tab."
 lesson_basics_vassals_concept_desc:3 "As a [ruler|E], you are likely to be the [liege|E] of at least one [vassal|E]. These are $game_concept_rulers$ who have sworn fealty to you and are thus part of your [realm|E] .\n\n#TUT Vassals supply you with [gold|E] ([taxes|E]) and soldiers ([levies|E]).\n\nIt is possible to both be a $game_concept_liege$ and a $game_concept_vassal$ at once.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"

 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:2 "Here is a list of your current [vassals|E], along with some additional information about them.\n\nAt the top of the list is the [ruler|E] of $c_ormond$ вЂ” this is an Earldom (a [county|E]-[title_tier|E] [title|E]) inside your [realm|E].\n\n#TUT Come here for an overview of things, such as your Vassals' current [opinion|E] of you, whether they are considered a [powerful_vassal|E] or not, and the levels of [taxes|E] and [levies|E] they are currently providing you with.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "This is also where you can change [feudal_contracts|E], which determines how much (or little) [levies|E] and [taxes|E] a Feudal [vassal|E] gives you."

 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:2 "It's worthwhile keeping your [vassals|E] happy вЂ” this keeps them out of [schemes|E] and [factions|E] against you.\n\nNo matter how mighty a [ruler|E] your [character|E] is, if your [realm|E] unites against you, either to [depose|E] you through [war|E] or just to [GetScheme('murder').GetTypeName] you while you sleep, your reign is bound to be cut short.\n\n#TUT Some of your Vassals might serve on your [council|E], making their [opinion|E] extra important, as they will be trusted with [councillor_tasks|E].#!"
 lesson_basics_vassal_limit:0 "Vassal Limit ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:2 "There is a limit to how many [vassals|E] you can comfortably be in charge of before your [realm|E] becomes unwieldy. Going beyond this [vassal_limit|E] affects [taxes|E] and [levies|E] provided to you.\n\nThis doesn't matter for the tutorial, but when you start to build your own kingdom, be mindful of growing too fast.\n\n#TUT If you end up exceeding your Vassal Limit, you can grant lower-Tiered Titles to your Vassals. Sometimes you can even [create|E] #EMP new#! high-[title_tier|E] Titles to consolidate your power in a region and strengthen your hold over the lower Titles [de_jure|E] subservient to your new Title.#!"

# Domain
 lesson_basics_domain_1:0 "Realm and Domain ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:3 "Your #EMP [realm|E]#! is the complete body of land and [titles|E] that you control, including the areas held by your [vassals|E]. Right now, for you, this means the [counties|E] (called 'Earldoms', due to your Irish [culture|E]) of $c_ennis$, $c_thomond$ and $c_ormond$.\n\nWhen #EMP [domain|E]#! is used, we are instead referring to the land that you own personally, without $game_concept_vassals$: $c_ennis$ and $c_thomond$ .\n\n#TUT Some things that happen will only affect your [domain|E] ($c_ennis$ and $c_thomond$), while other things will impact your entire [realm|E], the [duchy|E] (or 'Petty Kingdom') of Munster.#!"
 lesson_basics_domain_1_b:0 "Realm and Domain ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "An example: the [county|E] Essex is experiencing a drop in the number of soldiers available, due to the area being overrun by #EMP cannibals#!. The [holder|E] of Essex will be notified of this happening, as it is inside the border of their [domain|E]. Their [liege|E] will not. \n\n#TUT The #EMP Liege#! of the Count of Essex, has Essex within their [realm|E], and will only find out what is happening because they clicked on the County on the map and saw the modifier. Or, if they noticed that their Vassal was supplying less Levies.#!"
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "Note that there is a limit to how much land you can hold personally, before you start incurring penalties: the [domain_limit|E]. Press R to see it.\n\n#TUT When you go above your Domain Limit, it can be a good idea to use the #TUT_KW Grant Title#! interaction on [characters|E] you are friendly with, making them your [vassals|E].\n\nAs you have no spare titles to give away, you cannot currently do this, but you would otherwise find it in the $game_concept_character$ menu, visible when right-clicking on a $game_concept_character$.#!"

# Council
 lesson_basics_council_concept:0 "Council ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:1 "Managing a [realm|E] is a lot of work. As a [ruler|E], you have the help of your [council|E] вЂ” these can be either [vassals|E] or members of your [court|E], and they act as your trusted advisors.\n\n#TUT There is a Council position corresponding to each [skill|E], and married [rulers|E] will also have their [spouse|E] assisting them.#!"
 lesson_basics_council_view_tt:1 "Open the Council view with F4."
 lesson_basics_council_tasks:0 "Council Tasks ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:1 "[councillors|E] can be set to work, and they all do different things!\n\nYou can change a Councillor's task and see what each does by reading the tooltip.\n\n#TUT Being a Councillor is a prestigious position вЂ” [powerful_vassals|E] expect to be appointed and will be unhappy if left out.#!"

# Schemes & Hooks
 lesson_basics_schemes_concept:0 "Schemes ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:4 "[schemes|E] are long term goals, aimed at another Character. They can have hostile goals, like trying to [GetScheme('murder').GetTypeName] or [GetScheme('abduct').GetTypeName] your target, or be more wholesome, such as the [GetScheme('befriend').GetTypeName] Scheme."
 lesson_basics_intrigue_view_tt:0 "Open the Intrigue view with F6."
 lesson_basics_schemes_tab_tt:1 "Inspect the Schemes tab (it should be open by default)."
 lesson_basics_hooks_and_secrets_tab_tt:0 "Inspect the Hooks and Secrets tab"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:3 "A good time to use a [scheme|E] might be when you find the [line_of_succession|E] to not be as clear-cut and favorable as you'd like вЂ” one way to get ahead is to simply #EMP remove#! the competition.\n\nQuietly, and with no witnesses.\n\n#TUT A [GetScheme('murder').GetTypeName] attempt comes with a risk of discovery. If your attempt goes awry, it will make your [character|E] unpopular вЂ” especially with your intended target.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "The Sway [scheme|E] is made for increasing the [opinion|E] someone has of your Character. Let's try it!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:2 "Excellent! Once set in motion, your [scheme|E] will slowly progress over time. The time before a conclusion is reached varies based on the Scheme's [success_chance|E], which can be affected by relevant [skills|E] вЂ” in this case it is affected by your [diplomacy|E].\n\n#TUT If you are unhappy with your Scheme, you can always cancel it by clicking Abandon Scheme button next to the Scheme.#!"
 tutorial_basic_schemes_start_swaying_tt:2 "Right-click on the name of your [court_chaplain|E] (your "$councillor_court_chaplain_theocrat_duchy$") and choose #TUT_KW Sway (Scheme)#!."
 lesson_basics_hooks:0 "Secrets ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:3 "Sometimes [schemes|E] can give rise to [secrets|E] вЂ” if you catch someone trying to commit [GetScheme('murder').GetTypeName], it's probably in their best interests to make sure you keep it quiet.\n\nYou can also [blackmail|E] them, to gain a [hook|E]! $game_concept_hooks$ represent a favor you can call in or a hold you have over a particular [character|E], letting you encourage (or force) them to do your bidding.\n\nAs you play, you'll find many different ways to gain and use $game_concept_hooks$. Experiment with them!\n\n#TUT Next, let's pretend you have managed to get a [hook|E] on one of your [vassals|E]...#!"
 lesson_basics_hooks_complete:0 "Hooks ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:4 "This [weak_hook|E] can be used for a number of things. For example, you can increase the [obligations|E] set by the [feudal_contract|E] you have with a Feudal Vassal.\n\n#TUT Note: vassal contract window isn't accessible yet.\nTo access the menu for changing your Feudal Contract, go to your Vassal list in the Realm view, or right-click his portrait to choose #TUT_KW Modify Feudal Contract.#!\n\nYou may notice that some interactions are not immediately visible. When you have many interactions available, the [character|E] interaction menu only displays the most common ones.\n\nTo display missing interactions, click the "More..." button in a category.#!"

# Culture
 lesson_basics_culture_open_view:1 "Cultures"
 lesson_basics_culture_open_view_desc:0 "Every [character|E] and [county|E] belongs to a [culture|E]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_open_view_desc_INGAME', '' )]"
 lesson_basics_culture_open_view_desc_INGAME:0 "\n\nYour current [ruler|E] is a part of the [GetPlayer.GetCulture.GetNameNoTooltip] Culture, which shown in the bottom left."
 lesson_basics_culture_open_view_trigger:0 "Open the Culture View (highlighted)"

 lesson_basics_culture_elements:0 "Cultures"
 lesson_basics_culture_elements_desc:0 "A [culture|E] is defined by its [ethos|E], [culture_pillars|E], and [traditions|E]. Each determines various benefits or penalties to all members of the Culture.\n\nThe #V Ethos#! describes the core values of a Culture, and cannot be changed. It is the main determiner of what Traditions are available to a Culture. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n#V Cultural Pillars#! reflect the origins of a Culture, and also cannot be changed. They have a strong impact on the [cultural_acceptance|E] of other cultures, but otherwise are of lesser importance than the Ethos.\n\nThe #V Traditions#! of a Culture are more flexible, but can still be incredibly important to a culture. Unlike the Ethos and Pillars, Traditions can be changed by the Culture Head, which is our next topic."
 lesson_basics_culture_elements_desc_INGAME:1 "The Ethos of your Culture, the [GetPlayer.GetCulture.GetCollectiveNounNoTooltip], is [GetPlayer.GetCulture.GetEthos.GetName]."
 lesson_basics_culture_culture_head:0 "Cultures (Culture Head)"
 lesson_basics_culture_culture_head_desc:0 "The [culture_head|E] is the [ruler|E] of a [culture|E] with the largest [realm|E]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '' )]\n\nThe Culture Head can establish new Traditions for their Culture.\n\nThey also play an important part in the technological and societal development of their Culture, which we will look at now."
 lesson_basics_culture_culture_head_desc_INGAME:0 "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead), 'lesson_basics_culture_culture_head_desc_YOU', 'lesson_basics_culture_culture_head_desc_OTHER' )]"
 lesson_basics_culture_culture_head_desc_YOU:0 "You are the Culture Head of your Culture."
 lesson_basics_culture_culture_head_desc_OTHER:0 "[GetPlayer.GetCulture.GetCultureHead.GetName] is the Culture Head of your Culture."

 lesson_basics_culture_innovations_open:0 "Cultures (Innovations)"
 lesson_basics_culture_innovations_open_desc:0 "Your [culture|E] determines which [innovations|E] you have access to, shown in the Innovations tab."
 lesson_basics_culture_open_innovations_tab_trigger:0 "Open the Innovations Tab (highlighted)"

 lesson_basics_culture_innovations:0 "Cultures (Innovations)"
 lesson_basics_culture_innovations_desc:0 "[innovations|E] are the inventions and adaptations a [culture|E] can discover over time. $game_concept_innovations$ give new bonuses, [buildings|E], and [men_at_arms|E] for all members of the $game_concept_culture$.\n\nInnovations are grouped into [eras|E], so most Innovations are simply not available in the early parts of the game. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '' )]"
 lesson_basics_culture_innovations_desc_INGAME:0 "Your Culture is currently in the [GetPlayer.GetCulture.GetCultureEra.GetName] Era."

 lesson_basics_culture_innovations_spread:0 "Cultures (Innovations)"
 lesson_basics_culture_innovations_spread_desc:0 "[innovations|E] are usually discovered very slowly. However, The [culture_head|E] can also make a [culture|E] discover an Innovation faster, by choosing it as the Culture's [fascination|E] (highlighted).\n\n#I When you are the Culture Head, you can click on an Innovation to set it as the new Fascination.#!\n\nCultures also discover Innovations faster if they are already discovered by neighboring Cultures."

# Religion
 lesson_basics_religion_1:1 "Faiths and Religions"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "All [characters|E] believe in a [faith|E], which in turn belongs to a [religion|E]. For example, Catholicism is a $game_concept_faith$, which belongs to $christianity_religion$.\n\nEvery $game_concept_faith$ is different from every other $game_concept_faith$ вЂ” let's take a closer look."
 lesson_basics_religion_click_religion_tt:1 "Open the Faith view (highlighted)"
 lesson_basics_religion_2:0 "Doctrines ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:2 "Your [faith|E] has a number of [doctrines|E]. These $game_concept_doctrines$ set rules for members of the $game_concept_faith$ and govern many things, such as Gender [succession_laws|E] available, or what characters can hold [temple_holdings|E].\n\n[core_tenets|E], at the top, are special $game_concept_doctrines$ that give bonuses or options for your Character, like the ability to meditate or participate in [great_holy_wars|E].\n\n#TUT All Faiths also have [sins|E] and [virtues|E], indicating behavior that is either frowned upon or celebrated by your peers.#!"
 lesson_basics_religion_3:0 "@fervor_icon! Fervor ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:1 "All [faiths|E] have [fervor|E], which waxes and wanes over time depending on the number of adherents to the $game_concept_faith$, how [holy_wars|E] are going, and more. $game_concept_fervor$ represents how fanatical most members of the $game_concept_faith$ are feeling currently, including the many unwashed peasants across the world.\n\nWhen your $game_concept_faith$'s $game_concept_fervor$ is high, it is easier to convert [counties|E] (using [convert_county|E]) to your $game_concept_faith$, and $game_concept_counties$ of your $game_concept_faith$ #EMP resist#! conversion to other $game_concept_faiths$.\n\nWhen $game_concept_fervor$ is low, however, $game_concept_rulers$ might decide to abandon their current $game_concept_faith$ in favor of another from the same [religion|E], spawning a [heresy|E]. \n\n#TUT Heretical $game_concept_rulers$ will convert along with their closest territory and vassals, and are free to spread their new $game_concept_faith$ in place of the old.#!"
 lesson_basics_religion_4:0 "New Faith ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "From the [faith|E] view, it is possible to create a new $game_concept_faith$ of your own. [doctrines|E] and [core_tenets|E] will cost a certain amount of [piety|E] depending on which $game_concept_core_tenets$ your current $game_concept_faith$ has.\n\nThis is not something to worry about for your first [character|E], but it can be a very fun first goal to work towards when you're feeling more confident!\n\n#TUT [family_members|E] and [vassals|E] who have a high [opinion|E] of you are likely to join your new $game_concept_faith$, and high [learning|E] skill can convince many more, but anyone of your old $game_concept_faith$ who does not convert will consider you a heretic.#!"

# War
 lesson_basics_warfare:0 "War ($lesson_basics_war$)"
 lesson_basics_warfare_desc:1 "[war|E] is an essential part of Crusader Kings 3. There are many concepts to cover, but for now, let's touch briefly on some of them.\n\n#TUT The rest, and the details, we will let you discover as you start playing.#!"
 lesson_basics_levies:0 "War ($lesson_basics_war$)"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:2 "The most important events in any war are the [battles|E], which are fought by [armies|E]. Most of your soldiers will come from [levies|E], but you can expand your $game_concept_army$ by employing [men_at_arms|E].\n\n#TUT If things get really tough, you can also hire [mercenaries|E] вЂ” provided you have the [gold|E].#!"
 lesson_basics_military_view_tt:1 "Open the Military view with F3."
 lesson_basics_rally_points:0 "War ($lesson_basics_war$)"
 lesson_basics_rally_points_desc:2 "When a [war|E] starts, you can raise your [armies|E] with a single click of "$RAISE_ALL$" button that will appear together with the $game_concept_war_score$ icon to the lower right of your screen вЂ” you can of course $RAISE_ALL$ from this Military view as well.\n\nWhen a $game_concept_war$ is over, you have to disband your soldiers before starting another $game_concept_war$.\n\n#TUT [rally_points|E] are mustering grounds for the [levies|E] and [men_at_arms|E] under your command; this is where they will appear when called to war.#!"
 lesson_basics_casus_belli:0 "War ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc:1 "To start a [war|E], you'll need a legitimate reason, a [casus_belli|E], against another [ruler|E].\n\nThere are various ways to obtain a $game_concept_casus_belli$: you might have [de_jure|E] [titles|E] that make you the [rightful_liege|E] of your target, you might inherit [claims|E], or you could pursue [holy_wars|E] against nearby infidels.\n\nAlthough these are the most common, there are dozens of different types of $game_concept_casus_belli$ for you to discover and use as you play!\n\n#TUT The easiest and most straightforward way to acquire $game_concept_claims$ is to use #EMP [fabricate_claim|E]#!. This is something your [court_chaplain|E] sees to, through one of his [councillor_tasks|E].#!"

# UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2:0 "Almost There ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:1 "Soon, we'll let you unpause the game! There are just a few things to go over first.\n\nFirstly, it's important to know that there are five different speeds available for you to play at (press keys 1-5 to easily switch between them), and you will be able to pause or change the pace whenever you want.\n\n#BOLD Secondly, for certain important events, the game will auto-pause for you.#!\n\n#TUT There's nothing wrong with playing at lower speeds, increasing the speed when things are quiet or slowing it down when you go to war.\n\nGenerally, we recommend you pause the game when inspecting menus, or when you are faced with tough decisions.#!"
 lesson_basics_pausing_3:0 "Starting the Game ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:2 "To start the ticking of time, unpause the game (using the #EMP Spacebar#! or by clicking the Play button in the lower right corner).\n\nThis will let days, months, and years go by. Armies instructed to march will move, events will occur on screen, letters will be sent, and [characters|E] will age.\n\n#TUT Find a speed that is comfortable for you вЂ” you can always change it later.#!"

 # Actual Warfare
 lesson_declare_war_step_1:0 "What Now?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "Now, as a first task, let's remind your neighbor, the Earl of $c_desmond$, who his [rightful_liege|E] truly is... If it happens to expand your [realm|E], then so be it!\n\nUsing the character interaction system that we went over earlier, and selecting him via the map, declare war on the [ruler|E] of $c_desmond$. You should already have a valid [casus_belli|E], as his [title|E] is [de_jure|E] a part of your $game_concept_realm$.\n\n#TUT For a more hands on experience, we will now walk you through what happens in the flow of a war.#!"
 lesson_declare_war_tt:1 "Select your capital with Shift+S.\nGo to Desmond, South-West of you.\nRight-click the county holder, Earl Muiredach and declare War on him."
 lesson_raise_troops_step_1:0 "Raise Armies"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:2 "You have successfully declared [war|E]! Next, you should rally your [armies|E]. A button has appeared at the bottom of your screen to help you, but you can also do this from your Military view.\n\n#TUT Wherever your [rally_point|E] is (in this case, $c_thomond$), that's where your [army|E] will gather and await your orders.\n\nNote: you will have to unpause the game (press the 'Spacebar'!) for your $game_concept_army$ to gather more than a handful of men. Leave it for a few days, and the Army will be at full strength!#!\nOpen the outliner with O to be able to easily select your army and see enemy armies."
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "Raise your Armies"
 lesson_army_movement_step_1:0 "Army Movement"
 lesson_army_movement_step_1_desc:2 "With your army selected, you will see a list of hostile forts - or one in this case, the capital - these are castle holdings in your enemy's counties.\nTo move your army, click on the fort in the list to pan camera to it and press Control 2, so Autohotkey right-clicks in the center of the screen. You will hear a metallic sound.\n\n#TUT If you order your $game_concept_army$ across waters, it will [embark|E], turning it into a [fleet|E]. For now, let's stay on land.#!"
 lesson_army_purpose_step_1:0 "Army"
 lesson_army_purpose_step_1_desc:1 "Now that your [army|E] is moving, it is probably heading into battle with enemy forces. This can be a head-on encounter with other $game_concept_armies$, or the start of a [siege|E].\n\n#TUT [battles|E] will happen automatically if two hostile $game_concept_armies$ cross paths.\n\nSimilarly, $game_concept_sieges$ occur when you place your $game_concept_army$ on an enemy [holding|E].\n\nThis is a good time to #EMP unpause the game#!, if you haven't done so yet. Otherwise time stands still and your $game_concept_armies$ will not move!#!"
 lesson_battle_mechanics_step_1:0 "A Battle!"
 lesson_battle_mechanics_step_1_desc:2 "The outcome of a [battle|E] between two [armies|E] depends on a number of things: the number of [levies|E] both sides have, which (if any) [men_at_arms|E] either side is using, the [commanders|E] involved, and even the [terrain|E] you're fighting in.\n\n#TUT More details can be gleaned from the Combat view вЂ” click on your fighting $game_concept_army$ to open it.#!"
 lesson_siege_mechanics_step_1:0 "A Siege!"
 lesson_siege_mechanics_step_1_desc:3 "Your [army|E] is attacking an enemy [holding|E]!\n\nYou need to win $game_concept_sieges$ to win most wars, as they increase your [war_score|E].\n\nWhenever a $game_concept_siege$ is won (it takes a few rounds of attack), the area will become [occupied|E]."
 lesson_warscore_step_1:0 "War Score"
 lesson_warscore_step_1_desc:1 "To get an idea of who is winning in a [war|E], you can always look at the [war_score|E], in the lower right corner. It goes from #N -100#! to #P +100#!, and changes based on [battles|E] and [sieges|E] won or lost, as well as territory occupied.\n\n#TUT At #P 100#! $game_concept_war_score$, you can force the other side to accept your [peace_offer|E].\n\nConversely, at #N -100#! $game_concept_war_score$, #EMP they#! can force #EMP you#! to accept #EMP their#! [peace_offer|E].#!"
 lesson_warscore_step_2:0 "War Outcomes"
 lesson_warscore_step_2_desc:6 "All [wars|E] end in one of three ways:\n$EFFECT_LIST_BULLET$[victory|E]\n$EFFECT_LIST_BULLET$[white_peace|E]\n$EFFECT_LIST_BULLET$[defeat|E]\n\nThe exact consequences of any of these change depending on the [casus_belli|E].\n\n#TUT The details for a specific war can be found by right-clicking your enemy [ruler|E] and selecting #TUT_KW Offer Peace#!, or by clicking the $game_concept_war_score$ icon in the bottom right and then selecting one of the tabs at the bottom of the screen.#!"
 lesson_winning_wars_step_1:0 "Victory is Near"
 lesson_winning_wars_step_1_desc:3 "Your [war_score] is at #P +100%#!!\n\nYou are now able to enforce your demands by clicking the $game_concept_war_score$ icon to open the War view and then selecting the #TUT_KW Enforce Demands#! tab at the bottom of the screen.\n\n#TUT You can also right-click the enemy [ruler|E] and select #TUT_KW Offer Peace#!.#!"
 lesson_losing_wars_step_1:0 "Looming Defeat"
 lesson_losing_wars_step_1_desc:2 "This [war|E] is not going well! It might be time to sue for [white_peace|E].\n\nWhile #EMP this#! $game_concept_war$ might be a lost cause, there is no harm in accepting defeat and living to fight another day, by right-clicking on your enemy and choosing #TUT_KW White Peace#! (or #TUT_KW Surrender#!, if White Peace is unavailable) in the Interaction view."
 lesson_war_final_notes_reuse:1 "\n\n#TUT The tutorial lessons end here. However, pieces of Advice will still occasionally appear as alert icons along the top of your screen. Click these Advice alerts to learn more about certain situations or systems that you are dealing with!\n\nThank you for staying with us вЂ” and good luck!#!"
 lesson_war_final_notes_victory_step_1:0 "War Won!"
 lesson_war_final_notes_victory_step_1_desc:1 "Congratulations on your [victory|E]!\n\nYou have now experienced what it is like to make it through an essential part of the game.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "War Lost"
 lesson_war_final_notes_defeat_step_1_desc:1 "We mourn your [defeat|E] with you, but rest assured that you have now made it through a challenging aspect of the game, and it will only get easier from hereon.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "White Peace"
 lesson_war_final_notes_white_peace_step_1_desc:0 "So many lessons learned! The things you will take with you into the future!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "War Invalidated"
 lesson_war_final_notes_invalidated_step_1_desc:0 "You're still here! Excellent! How strange that the war stopped being valid though.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "What Now?"
 lesson_guided_final_notes_mission_step_1_desc:3 "There are many things you could do now that you have dipped your toes in some of the essential systems вЂ” Crusader Kings 3 is about setting your own goals.\n\nIf you want a suggestion, we recommend you try to become the King or Queen of all $k_ireland$! [war|E] is not the only way, either...\n\nOr you can click the #bold Current Situation#! button up top and see if any of the items under Suggestions or Current Situation strikes your fancy!"
